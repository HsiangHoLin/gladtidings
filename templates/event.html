{% extends "templates/base.html" %}

{% block content %}
    <div class="whiteback">
      <div class="container">
        <div class="row mt mb">
		  <div class="col-lg-10 col-lg-offset-1">
            {% if page_query %}
              {% for page in page_query.fetch(limit=100) %}
                <div class="row">
                  <div class="col-lg-10">
                    <a href="/event/{{ page.key.id() }}"><h3>{{ page.title }}</h3></a>
                    <p><i>{{ page.author }} {{ page.date }}</i></p>
                    <p>{{ page.summary }}</p>
                  </div>

                  {% if show_admin %}
                    <div class="col-lg-2">
                      </br>
                      <div><a href="/login/editpage?type_name=event&page_id={{ page.key.id() }}">
                        <button type="submit" class="btn btn-primary">Edit</button>
                      </a></div>
                      </br>
                      <div><form class="form" action="/login/deletepage?page_id={{ page.key.id() }}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                      </form></div>
                    </div>
                  {% endif %}

                </div>
              {% endfor %}
              </div>
            {% endif %}
          </div>
        </div><! --/row -->
      </div><! --/container -->
    </div>
{% endblock %}


{% block js %}
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/trumbowyg/dist/trumbowyg.min.js"></script>
    <script>
        $( function() {
            $('.editor').trumbowyg();
            $( ".datepicker" ).datepicker();
            } );
    </script>
{% endblock %}
